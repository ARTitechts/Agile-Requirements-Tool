<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />
	<h:outputStylesheet name="bootstrap/css/Custom.css" />
	<h:outputStylesheet name="bootstrap/css/styles.css" />
</h:head>
<h:body>
	<!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dashboard</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a class="dropdown-toggle" role="button"
						data-toggle="dropdown" href="#"><i
							class="glyphicon glyphicon-user"></i> Profile <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
						</ul></li>
					<li><a href="NewDashboard.xhtml"><i
							class="glyphicon glyphicon-lock"></i> Home</a></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /Header -->
	<!-- Main -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<!-- Left column -->
				<ul class="list-unstyled">
					<li class="nav-header"><a href="#" data-toggle="collapse"
						data-target="#userMenu">
							<h5>
								Project <i class="glyphicon glyphicon-chevron-down"></i>
							</h5>
					</a>
						<ul class="list-unstyled collapse in">
							<li><a href="home.xhtml"><i
									class="glyphicon glyphicon-folder-close"></i>Business Objects</a></li>
							<li><a href="scenarios_list.xhtml"><i
									class="glyphicon glyphicon-eye-open"></i> Scenarios</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-ok"></i>
									Business Rules</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-edit"></i>
									Examples</a></li>
							<li><a href="#"><i
									class="glyphicon glyphicon-exclamation-sign"></i> Notifications</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-cog"></i>
									Options</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /col-3 -->

			<div class="col-sm-9">

				<h:form id="scenarioForm">
					<p:growl id="messages" showDetail="true" />

					<p:fieldset legend="Scenario List" style="margin-top:10px">
						<p:outputPanel id="scenarioList">
							<p:dataTable value="#{scenarioListOperations.scenarioList}"
								var="scenarioList" id="scenarioListTable">

								<p:column headerText="Scenario Name">
									<h:outputText value="#{scenarioList.scenarioName}" />
								</p:column>

								<p:column headerText="Action">
									<div>
										<table>
											<tr>
												<td><p:commandButton value="Edit"
														action="#{scenarioListOperations.onEditScenario}">
													</p:commandButton></td>
												<td><p:commandButton value="Remove"
														action="#{scenarioListOperations.onRemoveScenario}">
													</p:commandButton></td>
											</tr>
										</table>
									</div>
								</p:column>
							</p:dataTable>
						</p:outputPanel>
						<div align="center" style="margin-top:10px">
							<p:commandButton value="New Scenario" action="scenarios.xhtml">
							</p:commandButton>
						</div>
					</p:fieldset>

				</h:form>
			</div>
			<!--/col-span-9-->
		</div>
	</div>
	<!-- /Main -->
</h:body>
</html>
